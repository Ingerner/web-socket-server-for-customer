server:
  port: ${PORT:8080}
  ssl:
    certificate: classpath:cert/domain.pem
    certificate-private-key: classpath:cert/domain.key
    key-password: domain

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    change-log: classpath:liquibase/changelog.xml
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none